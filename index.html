<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор вартості ВНЖ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }
        .total {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
        .disabled {
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Калькулятор вартості ВНЖ</h1>
    <div class="container">
        <form id="costForm">
            <div class="form-group">
                <label>Тип заявки:</label>
                <label><input type="radio" name="applicationType" value="first" checked> Перша подача</label>
                <label><input type="radio" name="applicationType" value="extension"> Продовження</label>
            </div>
            <div class="form-group">
                <label for="citizenshipInput">Громадянство (почніть вводити):</label>
                <!-- Текстове поле з автодоповненням для вибору країни -->
                <input type="text" id="citizenshipInput" name="citizenship" list="citizenshipList" placeholder="Почніть вводити країну">
                <datalist id="citizenshipList">
                    <option value="Україна"></option>
                    <option value="Білорусь"></option>
                    <option value="Грузія"></option>
                    <option value="Словаччина"></option>
                    <option value="Польща"></option>
                    <option value="Чехія"></option>
                    <option value="Угорщина"></option>
                    <option value="Німеччина"></option>
                    <option value="Австрія"></option>
                    <option value="Інша"></option>
                </datalist>
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="translateCertificate" name="translateCertificate"> Потрібен переклад довідки про несудимість</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="truckDriver" name="truckDriver"> Я є далекобійником</label>
            </div>
            <div class="form-group" id="addressRegistrationGroup">
                <label><input type="checkbox" id="addressRegistration" name="addressRegistration"> Потрібна прописка (адресна реєстрація)</label>
            </div>

            <!-- Поле для BOK‑коду, показується лише при продовженні -->
            <div class="form-group" id="bokCodeGroup" style="display:none;">
                <label>У вас є BOK‑код?</label>
                <label><input type="radio" name="bokCode" value="yes" checked> Так</label>
                <label><input type="radio" name="bokCode" value="no"> Ні</label>
            </div>
        </form>
        <div class="total" id="totalCost">Загальна вартість: 0&nbsp;€</div>
    </div>
    <script>
        // Вартість послуг та додаткові платежі
        // Базова вартість наших послуг однакова для першої подачі та продовження
        const serviceCost = 411;
        // Колки (оплата на міграційній): різна для першої подачі та продовження
        const kolkyCost = {
            first: 289,
            extension: 179
        };
        // Переклад довідки про несудимість
        const translationCost = 150;
        // Прописка в Братиславі
        const registrationCost = 350;
        // Додаткова оплата за відсутній BOK‑код при продовженні
        const bokCodeAbsentCost = 100;

        const form = document.getElementById('costForm');
        const totalCostDiv = document.getElementById('totalCost');
        const truckDriverCheckbox = document.getElementById('truckDriver');
        const addressRegistrationGroup = document.getElementById('addressRegistrationGroup');
        const addressRegistrationCheckbox = document.getElementById('addressRegistration');

        // Група з питанням про BOK‑код
        const bokCodeGroup = document.getElementById('bokCodeGroup');

        function calculateTotal() {
            // Тип заявки: 'first' або 'extension'
            const appType = form.elements['applicationType'].value;
            // Початкова сума: наші послуги
            let total = serviceCost;
            // Додаємо обов'язкові колки залежно від типу заявки
            total += kolkyCost[appType];
            // Опціональні послуги
            if (form.elements['translateCertificate'].checked) {
                total += translationCost;
            }
            // Прописка необхідна лише коли користувач не є далекобійником
            if (!form.elements['truckDriver'].checked && form.elements['addressRegistration'].checked) {
                total += registrationCost;
            }
            // Для продовження враховуємо наявність BOK‑коду
            if (appType === 'extension') {
                const bokCodeValue = form.elements['bokCode'].value;
                if (bokCodeValue === 'no') {
                    total += bokCodeAbsentCost;
                }
            }
            // Відображаємо результат
            totalCostDiv.textContent = `Загальна вартість: ${total.toFixed(2)} €`;
        }

        function handleTruckDriverChange() {
            if (truckDriverCheckbox.checked) {
                // Сховати поле прописки та зняти позначку
                addressRegistrationGroup.style.display = 'none';
                addressRegistrationCheckbox.checked = false;
            } else {
                // Показати поле прописки
                addressRegistrationGroup.style.display = 'block';
            }
            calculateTotal();
        }

        // Обробка зміни типу заявки (перша/продовження)
        function handleApplicationTypeChange() {
            const appType = form.elements['applicationType'].value;
            if (appType === 'extension') {
                bokCodeGroup.style.display = 'block';
            } else {
                bokCodeGroup.style.display = 'none';
            }
            calculateTotal();
        }

        // Додати слухачі подій для всіх змін
        form.addEventListener('change', function(event) {
            // Обробити спеціальну логіку для далекобійника
            if (event.target.id === 'truckDriver') {
                handleTruckDriverChange();
            }
            if (event.target.name === 'applicationType') {
                handleApplicationTypeChange();
            } else {
                calculateTotal();
            }
        });
        // Первинний розрахунок
        // Показати/сховати поле BOK‑коду відповідно до стартового вибору
        handleApplicationTypeChange();
    </script>
</body>
</html>
